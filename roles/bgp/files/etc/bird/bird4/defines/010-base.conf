function is_shared() {
  return net ~ [
    100.64.0.0/10+
  ];
}

function is_private() {
  return net ~ [
    10.0.0.0/8+,
    192.168.0.0/16+,
    127.0.0.0/8+,
    169.254.0.0/16+,
    172.16.0.0/12+,
    192.0.0.0/24+,
    192.0.2.0/24+,
    192.88.99.0/24+,
    198.18.0.0/15+,
    198.51.100.0/24+,
    203.0.113.0/24+,
    224.0.0.0/4+,
    240.0.0.0/4+
  ];  
}

function is_publicly_routable() {
  return net.len <= 24 && 
    !is_private() &&
    !is_shared();
}

function is_default() {
  return net ~ [ 0.0.0.0/0 ];
}
