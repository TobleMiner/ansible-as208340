filter upstream_export {
  if is_default() then {
    reject "Default route not allowed in fulltable setup";
  }
  if ! is_publicly_routable() then {
    reject "Not publicly routable";
  }
  if ! is_own_net() then {
    reject "Not our network";
  }
  accept;
}

filter upstream_import {
  if is_default() then {
    reject "Default route not allowed in fulltable setup";
  }
  if ! is_publicly_routable() then {
    reject "Not publicly routable";
  }
  if is_own_net() then {
    reject "Part of our network";
  }
  accept;
}

filter ibgp_import {
  accept;
}

filter ibgp_export {
  accept;
}
